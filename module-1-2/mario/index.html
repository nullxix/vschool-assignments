<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form name="pests">
            <div class="center big">MARIO'S PEST CONTROL CALCULATOR</div>
            <div class="input-container">

                <div class="input-column">                   
                    <div><img src="https://vignette.wikia.nocookie.net/ficspecies/images/4/4e/Goomba.png/revision/latest?cb=20110507000743"/> Goombas:</div>
                    <div><img src="https://ih0.redbubble.net/image.551688062.8945/aps,650x642,small,transparent-pad,750x1000,f8f8f8.jpg"/> Bob-ombs:</div>
                    <div><img src="https://vignette.wikia.nocookie.net/mario/images/7/71/NSMBU_Cheep_Cheep.png/revision/latest?cb=20190808220102"/> Cheep-cheeps:</div>
                </div>
                <div class="input-column">
                    <input name="goombas"> 
                    <input name="bobombs">
                    <input name="cheepcheeps"> 
                </div>
                <div class="input-column">   
                    <div class="coin-div">x 5 Coins <div class="floating-coin 1"></div></div> 
                    <div class="coin-div">x 7 Coins <div class="floating-coin 2"></div></div> 
                    <div class="coin-div">x 11 Coins <div class="floating-coin 3"></div></div>
                </div>
            </div>      

            <button class="centerMe">Write the bill!</button>
    </form>
    <div id="output" class="centerMe"></div>
    <div class="centerMe address">
        Mario PEST HQ <br>
        157 Avenue St. Parkway Lane <br>
        Columbus, OH DEAR <br>
        991-991-9919 <br>
    </div>
    <script src="script.js"></script>
</body>
</html>
